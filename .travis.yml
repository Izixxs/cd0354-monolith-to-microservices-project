language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverse-proxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend:local

  - docker tag udagram-reverseproxy izixxs/reverseproxy
  - docker tag udagram-api-feed izixxs/udagram-api-feed
  - docker tag udagram-api-user izixxs/udagram-api-user
  - docker tag udagram-frontend izixxs/udagram-api-frontend:local
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push izixxs/udagram-reverseproxy
  - docker push izixxs/udagram-api-feed
  - docker push izixxs/udagram-api-user
  - docker push izixxs/udagram-frontend:local

